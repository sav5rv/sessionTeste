<!DOCTYPE html>
<html>
<head>
  <title>Session Storage Example</title>
</head>
<body>
  <h1>Session Storage Example</h1>

  <form action="/store-data" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="submit" value="Store Data">
  </form>

  <script>
    const username = window.sessionStorage.getItem('username');

    if (username) {
      document.querySelector('h1').textContent = `Hello, ${username}`;
    } else {
      document.querySelector('h1').textContent = 'You are not logged in.';
    }

    document.querySelector('form').addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.querySelector('input[name="username"]').value;

      window.sessionStorage.setItem('username', username);

      window.location.href = '/';
    });
  </script>
</body>
</html>
